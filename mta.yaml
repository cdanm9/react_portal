_schema-version: "3.2"
ID: react_portal
version: 0.0.1
modules:
- name: react-portal-approuter
  type: approuter.nodejs
  path: react-portal-approuter
  requires:
  - name: react_portal_html_repo_runtime
  - name: uaa_react_portal
  - name: react_portal_dest
  parameters:
    disk-quota: 256M
    memory: 256M
- name: react_portal_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: react_portal_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - vendor_toolpage-content.zip
      name: vendor_toolpage
      target-path: resources/
- name: vendor_toolpage
  type: html5
  path: vendor_toolpage
  build-parameters:
    builder: custom
    commands:
    - npm install
    - npm run build
    supported-platforms: []
resources:
- name: react_portal_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_react_portal
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: react_portal-xsuaa-service
    service-plan: application
- name: react_portal_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: react_portal_dest
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
